<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Cinema Search</title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!--JQuery CDN-->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <!-- GoogleFonts Icons-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- GoogleFonts API -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Londrina+Solid:wght@900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
   <!-- Materialize CDN-->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
   <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
   <link rel="stylesheet" href="./Assets/CSS/style.css" />
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>
<body>
  <header id="jokes">
    <h5 id="dadJokes" class="dadStyle"></h5>
  </header>
  <div class="hero">
    <!--Application title to be displayed here-->
    <div class="container center-align">
      <div class="title">
        <h1 id="movieTitle" class="animate__animated wiggle">
          <span class="grey-text text-lighten-3 show">
            Cinema Search
          </span>
        </h1>
        <!--search button function that will change content once a successful search is performed and vanish once the search has begun-->
        <div id="movieDisplay1" class="row">
          <div class="col l8 m10 s10">
            <input class="center-align" id="userInput" type="text" placeholder="Enter a movie">
          </div>
          <div class="col l4 m2 s2">
            <button id="searchBtn" class="btn-large btn-floating pulse indigo darken-4"><i
                class="large material-icons">theaters</i></button>
          </div>
          <div>
            <div class="fixed-action-btn click-to-toggle horizontal" style="bottom: 45px; right: 24px;">
              <a class="btn-floating btn-large orange darken-2">
                <i class="storeMovie large material-icons">pause</i>
              </a>
              <ul>
                <li><a class="purge btn-floating red darken-4"><i class="material-icons">eject</i></a></li>
                <li><a id="dadSearch" class="dad btn-floating deep-purple darken-1"><i
                      class="material-icons">cake</i></a></li>
                <li><a id="timeStone" class="btn-floating green accent-4"><i class="material-icons">fast_rewind</i></a>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <!--Card that displays desired paremeters based on user input-->
        <card id="movieDisplay2">
          <p aria-placeholder=";)"></p>
        </card>
      </div>
    </div>
  </div>
  <script src="./Assets/JS/script.js"></script>
</body>
</html>
