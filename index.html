<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Cinema Search</title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <!-- Compiled and minified CSS -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Londrina+Solid:wght@900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="./Assets/CSS/style.css" />
</head>

<body>
  <!--movie title to be displayed here-->
  <div class="container">
    <div class="parallax-container">
      <div class="parallax"><img src="./Assets/image/img.jpg"></div>

      <div class="title">
        <h1 id="movieTitle">
          <span class="blue-text text-darken-4 show">
            Cinema Search
          </span>
        </h1>
        <!--search button with built in onclick function that will change content once a successful search is performed-->
        <button id="searchBtn" onclick="userInput();">Search</button>
      </div>
      <div id="movieDisplay" class="show">
        <input id="userInput" type="text" placeholder="Enter a favorite movie or show"></input>
        <button class="hide card large" id="searchBtn" onclick="userInput();">Search</button>
      </div>
      <!-- The Modal -->
      <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
          <span class="close">&times;</span>
          <div class="modal-body">
            <p id="error">Please enter an actual title.</p>
          </div>
        </div>
      </div>
      <!--displays movie details-->
      <div class="movieDisplay">
      </div>
    </div>
</body>
<script src="./Assets/JS/script.js"></script>

</html>
