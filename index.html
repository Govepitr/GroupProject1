<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Cinema Search</title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <!-- Compiled and minified CSS -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Londrina+Solid:wght@900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="./Assets/CSS/style.css" />
</head>
<body>
  <!--Application title to be displayed here-->
  <div class="container center-align">
    <div class="title">
      <h1>
        <span class="blue-text text-darken-4 show">
          Cinema Search
        </span>
      </h1>

      <!--search button with built in onclick function that will change content once a successful search is performed and vanish once the search has begun-->
      <div id="movieDisplay1" class="row">
        <div class="col l8 m10 s10">
          <input class="center-align" id="userInput" type="text"  placeholder="Enter a movie or show">
        </div>
        <div class="col l4 m2 s2">
          <button class="small material-icons btn-floating pulse indigo darken-4 waves-effect waves-indigo" id="searchBtn" onclick="userInput();">search</button>
        </div>
      </div>
      
      <!--Card that displays desired paremeters based on user input-->
      <card id="movieDisplay2"></card>
    </div>

  </div>
  <script src="./Assets/JS/script.js"></script>
</body>

</html>
