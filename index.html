<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Cinema Search</title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <!-- Compiled and minified CSS -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Londrina+Solid:wght@900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="./Assets/CSS/style.css" />
</head>
<body>
  <!--movie title to be displayed here-->
  <div class="container center-align">
    <div class="title">
      <h1 id="movieTitle">
        <span class="blue-text text-darken-4 show">
          Cinema Search
        </span>
      </h1>

      <!--search button with built in onclick function that will change content once a successful search is performed and vanish once the search has begun-->
      <div id="movieDisplay" class="show row center-align">
        <input id="userInput" type="text" class="col s10" placeholder="Enter a movie or show">
          <button class="show small material-icons col s2 btn-floating pulse indigo darken-4" id="searchBtn" onclick="userInput();">search</button>
      </div>
    </div>
    <!--Section that appears and displays content once search returns results-->
    
    <div id="movieDisplay" class="hide">
      <h1>testing</h1>
      <input id="userInput" type="text" placeholder="Enter a movie or show">
        <button id="searchBtn" onclick="userInput();">search</button>
      </input>
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <div class="modal-body">
          <p id="error">Please enter an actual title.</p>
        </div>
      </div>
    </div>
    <!--displays movie details-->
    <div class="movieDisplay">
  </div>
</body>
<script src="./Assets/JS/script.js"></script>
</html>
